<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: radial-gradient(90deg, rgb(92, 182, 255), rgb(190, 141, 255));
        }

        #limpar {
            display: none;
        }

        #button {
            display: block;
        }
    </style>
</head>
<body>
    <main>
        <h1>Sistema de multas</h1>
        <p>
            <label for="txtvel">Velocidade do carro: </label>
            <input type="number" name="txtvel" id="txtvel"> Km/h
        </p>
        <input type="button" value="Limpar" id="limpar" onclick="reiniciar()" class="button">
        <input type="button" value="Verificar" onclick="calcular()" id="button" class="button">
        <div id="res"></div>
    </main>

    <script>
        function calcular() {
            var txtv = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            let max = 60
            let multa = vel - max

            document.querySelector('div#res').display = 'block'
            res.innerHTML = `Sua velocidade foi calculada em <strong>${vel}Km/</strong>h`
            if (vel > max) {
                res.innerHTML += `<p>Você está MULTADO por excesso de velocidade.</p>`
                res.innerText = 'O valor padrão da multa é de 1 real a cada 1km excedido da velocidade máxima. Veja o valor da sua multa agora.'
                res.innerHTML += `<p>Conforme a sua velocidade (${vel}km/h), a velocidade máxima permitida na via onde você foi verificado e multado, era de ${max}km/h. <br> Então, a sua multa é de <strong>R$${multa}</strong>.</p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`

            document.querySelector('input#button').style.display = 'none'
            document.querySelector('input#limpar').style.display = 'block'
        }

        function reiniciar() {
            document.querySelector('div#res').style.display = 'none'
            document.querySelector('input#button').style.display = 'block'
            document.querySelector('input#limpar').style.display = 'none'
        }
    </script>
</body>
</html>
