<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        /* CSS3 */
        body {
            background-color: rgb(198, 206, 235);
            font-family: Arial, Helvetica, sans-serif;
            font-size: large;
        }

        p {
            text-align: justify;
            width: 700px;
        }
    </style>
</head>
<body>
    <!-- HTML5 -->
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        var nome = window.prompt('Qual o nome do usuário?'); // A janela vai perguntar o nome do usuário
        window.alert('É um prazer te conhecer, ' + nome + '!'); // O dígito + serve para concatenação, ou seja, ligar uma coisa na outra!
    </script>
</body>
</html>
