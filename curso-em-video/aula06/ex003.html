<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        /* CSS3 */
        body {
            background-color: rgb(198, 206, 235);
            font-family: Arial, Helvetica, sans-serif;
            font-size: large;
        }

        p {
            text-align: justify;
            width: 700px;
        }
    </style>
</head>
<body>
    <!-- HTML5 -->
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número:')); // recebe uma string
        var n2 = Number(window.prompt('Digite outro número:')); // recebe uma string
        var soma = n1 + n2;
        window.alert(`A soma entre ${n1} e ${n2} resulta em ${soma}.`);
        // + para adição;
        // + para concatenação;
    </script>
</body>
</html>
