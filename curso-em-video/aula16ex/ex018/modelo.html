<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div id="form">
            <p>
                <label for="num">Número: </label>
                <input type="number" name="num" id="num" placeholder="1-100">
                <input type="button" value="Adicionar" onclick="addNumber()">
            </p>
            <p><select name="list" id="list" size="10"></select></p>
            <p><input type="button" value="Finalizar" onclick="final()"></p>
        </div>
        <div id="result">
            Resultados...
        </div>
    </section>
    <footer>
        <p>&copy; Curso em Vídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
