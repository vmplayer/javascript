<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div id="form">
            <form action="cadastro.php" method="post" autocomplete="off">
                <p>
                    <label for="start">Início: </label>
                    <input type="text" name="start" id="start">
                </p>

                <p>
                    <label for="end">Final: </label>
                    <input type="text" name="end" id="end">
                </p>

                <p>
                    <label for="step">Passo: </label>
                    <input type="text" name="step" id="step" placeholder="números pulados">
                </p>

                <p>
                    <input type="button" value="Enviar" onclick="contar()">
                </p>
            </form>
        </div>
        <div id="result">
            Preparando a contagem...
        </div>
    </section>
    <footer>
        <p>&copy; Curso em Vídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
