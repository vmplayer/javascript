<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste 001</title>
    <style>
        body {
            background-color: aliceblue;
        }
        button {
            display: inline-block;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
            background-color: rgb(155, 55, 155);
            padding: 6px;
            border: 5px solid rgb(119, 42, 134);
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button type="button">Jogador 1: valval</button>
    <script>
        function updateName() {
            const name = prompt("Enter a new name");
            button.textContent = `Jogador 1: ${name}`;
        }

        const button = document.querySelector("button");

        button.addEventListener("click", updateName);
    </script>
</body>
</html>
