<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas - Aula 01</title>
    <style>
        #desenho1 {
            border: 2px solid black;
        }
    </style>
</head>
<body>

    <canvas id="desenho1" width="500" height="500">
        <h1>ERRO CRÍTICO</h1>
        <p>O seu navegador não suporta isso.</p>
    </canvas>
    
    <script>
        const canvas = document.querySelector('#desenho1')
        const ctx = canvas.getContext('2d')

        ctx.fillStyle = '#00f' // Preenchimento definido
        ctx.fillRect(0, 0, 100, 100) // x, y, largura, altura

        ctx.fillStyle = 'rgba(255, 0, 0, 0.5)'
        ctx.fillRect(50, 50, 100, 100)
    </script>
</body>
</html>
