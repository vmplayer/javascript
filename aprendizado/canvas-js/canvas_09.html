<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas - Aula 08</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        #desenho1 {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <canvas id="desenho1" width="500" height="500">
        <h1>ERRO CRÍTICO</h1>
        <p>O seu navegador não suporta isso.</p>
    </canvas>

    <script>
        const canvas = document.querySelector('#desenho1')
        const ctx = canvas.getContext('2d')
        
        function desenha() {
            ctx.clearRect(0, 0, 500, 500)

            //anima = requestAnimationFrame(desenha)
        }

        desenha()
    </script>
</body>
</html>

<!--
    LISTA DE ELEMENTOS:
    
    fillRect() - desenha um retângulo preenchido
    rect() - desenha um retângulo sem preenchimento
    fill() - pega o último fillStyle e preenche exclusivamente com ele
    clearRect() - apaga a área do desenho, útil para desenhar
    moveTo() - define um ponto inicial
    lineTo() - define um ponto de movimento
    stroke() - desenha conforme os lineTo() acima dele
    arc() - Desenha um arco nas strings abaixo: 
        posX, posY, raio, angIni, angFim, sentido
        Sentido: true = horário | false: anti-horário
        Cálculo: (PI/180)*ang_grau
    beginPath() - Permite que um desenho seja criado encima do outro
-->
