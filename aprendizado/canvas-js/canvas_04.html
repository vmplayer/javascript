<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas - Aula 04</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        #desenho1 {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <canvas id="desenho1" width="500" height="500">
        <h1>ERRO CRÍTICO</h1>
        <p>O seu navegador não suporta isso.</p>
    </canvas>

    <script>
        const canvas = document.querySelector('#desenho1')
        const ctx = canvas.getContext('2d')

        let px = 0
        let py = 0
        let dx = 1
        let dy = 0
        let anima
        let l_rect = a_rect = 50
        let l_canvas = a_canvas = 500

        function desenha() {
            ctx.clearRect(0, 0, l_canvas, a_canvas)

            ctx.fillStyle = '#f00'
            ctx.fillRect(px, py, l_rect, a_rect)

            ctx.lineWidth = 3
            ctx.strokeStyle = '#00f'
            ctx.strokeRect(px, py, l_rect, a_rect)

            px+=dx
            py+=dy
            if ((px <= 0) && (py <= 0)) {
                // Movimentação do topo
                dx = 1
                dy = 0
            } else if ((px + l_rect >= l_canvas) && (py <= 0)) {
                // Movimentação da direita
                dx = 0
                dy = 1
            } else if ((px + l_rect >= l_canvas) && (py + a_rect >= a_canvas)) {
                // Movimentação da base
                dx = -1
                dy = 0
            } else if ((px <= 0) && (py + a_rect >= a_canvas)) {
                // Movimentação da esquerda
                dx = 0
                dy = -1
            }

            anima = requestAnimationFrame(desenha)
        }

        desenha()
    </script>
</body>
</html>

<!--
    LISTA DE ELEMENTOS:
    
    fillRect() - desenha um retângulo preenchido
    rect() - desenha um retângulo sem preenchimento
    fill() - pega o último fillStyle e preenche exclusivamente com ele
    clearRect() - apaga a área do desenho, útil para desenhar
    moveTo() - define um ponto inicial
    lineTo() - define um ponto de movimento
    stroke() - desenha conforme os lineTo() acima dele
-->
